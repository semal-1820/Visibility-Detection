<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Safety Video Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>AI Safety Video Analyzer</h1>
    <p>Upload a video to detect tools, blood, smoke, and unsafe motion.</p>

    <input type="file" id="videoInput" accept="video/*" />
    <button type="button" id="analyzeBtn">Analyze Video</button>

    <div style="margin-top: 20px;">
      <video
        id="videoPlayer"
        width="600"
        controls
        style="display:none; border-radius: 8px;"
      ></video>
    </div>

    <div id="status" style="margin-top: 15px;"></div>
    <div id="output" style="margin-top: 20px;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
